<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reaction Test</title>
    <script src="app.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reaction Time Test</h1>

    <div>
        <p id="currProfile">---</p>
    </div>

    <br>

    <div id="test">
        <p id="message"></p>
        <div id="outerCircle">
            <button class="hide" id="active">Start</button>
            <button id="replay">Take the Test</button>
        </div>
    </div>

    <br>

        <div id="meanBorder">
            <span id="meanCount">Take the test</span>
        </div>
    <p id="mean"></p>

    <form id="profile">
        <label for="newName"> Enter your name to save a record: <br>
        <input type="text" id="newName" name="newName" placeholder="Enter Name...">
        </label>
        <input type="submit" id="save" value="Save">
    </form>

    <br>

    <label for="profileList">List of Profiles:
        <select id="profileList" name="profileList">
        </select>
    </label>

    <br><br>

    <table id="resultTable">
    </table>
</body>
</html>
