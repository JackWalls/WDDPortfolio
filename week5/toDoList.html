<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="../css/toDoList.css">
    <script src="../js/ToDos.js"></script>
</head>
<body>
    <h1>To Do List</h1>
    <div id="toDo">
        <ul id="list">
        </ul>
    </div>
    <div id="sort">
        <input type="radio" name="order" value="0">All
        <input type="radio" name="order" value="1">Active
        <input type="radio" name="order" value="2">Completed
    </div>
    <div id="form">
        <br>
        <form name="appendTo">
            <input name="addTo">
            <input type="submit" value="+">
        </form>
    </div>
</body>
</html>
